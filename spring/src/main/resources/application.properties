spring.application.name=spring

# Spring Boot PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/books
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql

# Enable SQL logging (optional)
 spring.jpa.show-sql=true